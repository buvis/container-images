<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Session</title>
  <link rel="stylesheet" href="/static/vendor/xterm.css" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="terminal-header">
    <span id="session-label" class="session-label"></span>
    <span id="connection-status" class="connection-status">Connecting...</span>
  </header>
  <div class="terminal-wrapper">
    <div id="terminal"></div>
  </div>

  <div id="keypad" class="keypad">
    <button id="kb-toggle" class="kb-toggle" title="Keyboard">⌨</button>
    <button data-key="Escape">Esc</button>
    <button data-key="Tab">Tab</button>
    <button data-ctrl="c">^C</button>
    <button data-ctrl="d">^D</button>
    <button data-ctrl="z">^Z</button>
    <button data-ctrl="l">^L</button>
    <button data-key="ArrowUp">↑</button>
    <button data-key="ArrowDown">↓</button>
    <button data-key="ArrowLeft">←</button>
    <button data-key="ArrowRight">→</button>
  </div>
  <input id="mobile-input" class="mobile-input" inputmode="text" enterkeyhint="send" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" />

  <script src="/static/vendor/xterm.js"></script>
  <script src="/static/vendor/xterm-addon-fit.js"></script>
  <script src="/static/vendor/xterm-addon-web-links.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>

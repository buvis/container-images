set -g mouse on
set -g history-limit 10000
set -g base-index 1
set -g pane-base-index 1
set -g set-clipboard on
set -g status-style bg=colour235,fg=colour136
set -g status-left "#[fg=green]#S #[fg=yellow]#I"
set -g status-right "#[fg=cyan]%d %b %R"
set-window-option -g window-status-current-style fg=colour166,bg=default,bright
set-window-option -g mode-keys vi

# Prevent accidental session exit
set -g remain-on-exit on        # Keep panes alive after process exits
set -g detach-on-destroy off    # Don't detach when closing a window

# Bridge copy-mode selections to clipboard bridge
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "/usr/local/bin/tmux-clipboard-copy.sh #{session_name}"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "/usr/local/bin/tmux-clipboard-copy.sh #{session_name}"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "/usr/local/bin/tmux-clipboard-copy.sh #{session_name}"
bind-key -T copy-mode Enter send -X copy-pipe-and-cancel "/usr/local/bin/tmux-clipboard-copy.sh #{session_name}"
bind-key -T copy-mode M-w send -X copy-pipe-and-cancel "/usr/local/bin/tmux-clipboard-copy.sh #{session_name}"
bind-key -T copy-mode MouseDragEnd1Pane send -X copy-pipe-and-cancel "/usr/local/bin/tmux-clipboard-copy.sh #{session_name}"

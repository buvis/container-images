apiVersion: apps/v1
kind: Deployment
metadata:
  name: exchanger
  labels:
    app: exchanger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: exchanger
  template:
    metadata:
      labels:
        app: exchanger
    spec:
      containers:
        - name: exchanger
          image: exchanger:latest
          ports:
            - containerPort: 8000
          env:
            - name: DB_PATH
              value: /data/exchanger.db
            - name: LOG_LEVEL
              value: INFO
          envFrom:
            - secretRef:
                name: exchanger-secrets
                optional: true
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: exchanger-data
---
apiVersion: v1
kind: Service
metadata:
  name: exchanger
spec:
  selector:
    app: exchanger
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: exchanger-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

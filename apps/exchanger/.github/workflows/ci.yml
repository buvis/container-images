name: CI

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/exchanger/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'apps/exchanger/**'

defaults:
  run:
    working-directory: apps/exchanger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest -q

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: apps/exchanger
          push: false
          tags: exchanger:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
